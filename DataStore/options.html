<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="sliders.css">
    <link rel="stylesheet" href="all_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="options.js"></script>
    <script src="navbar.js"></script>
    <script src="background.js"></script>

    <meta charset="UTF-8">
    <title>Data Settings</title>
</head>

<body>
    <div id='navigation'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">DataStore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="data_switch_button" disabled><b>Data Settings</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cookie_switch_button">Cookie Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="demographics_button">Demographic Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="guides_button">Guides</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="container" id="cookie_container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="font-weight-light">Personal Tracking</h1>
                <hr>
                <div id="everything" class="form-group">
                    <div id="data_div_all">
                        <div id='data_selection'>
                            <h2>Trackable Datapoints</h2>
                            <hr>

                            <b>Track None</b>
                            <label class="switch">
								<input type='checkbox' id='track_any_check' class="form-check-input">
								<span class="slider all round"></span>

							</label>
                            <small id="trackHelp" class="form-text text-muted">Track None or Specific Data Points CHANGE</small>
                            <hr>
                        </div>
                        <div id='tracked_data'>
                            <h2>Tracked Data</h2>
                            <hr>
                        </div>
                    </div>
                    <hr>
                    <div id='datamanager_buttons'>
                        <button id="save_datamanager" class="btn btn-success">Save Settings</button>
                        <button id="reset_datamanager" class="btn btn-danger">Reset</button>
                        <button id="clear_tracked" class="btn btn-warning">Clear Stored Data</button>
                        <button id="post_button" class="btn btn-primary">Post Stored Data</button>
                    </div>
                    <div id="expanded_data">
                    </div>
                    <div style="height: 50px"></div>
                </div>
            </div>
        </div>
</body>

</html>
